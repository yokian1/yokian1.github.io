    <div class="login-container">
        <h2 class="h22">Iniciar sesión</h2>
        <form>
          <div class="form-control">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-control">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Recordar contraseña</label>
          </div>
          <button type="submit">Ingresar</button>
        </form>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="social-login">
          <p style="font-weight: bold;">O ingresa con:</p>
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="google"><i class="fab fa-google"></i></a>
        </div>
        <div class="register-link">
          <p style="font-weight: bold;">¿Aún no tienes cuenta?</p>
          <a href="#registr">Registrarse</a>
          <img src="/imagenes/5cb84c5f7ff3656569c8cec5.png" alt="dron">
        </div>
      </div>
     <hr size="10" color="black" width="100%">
      <br>
      <br>
      <br>

      <div class="registration-container">
        <h2 id="registr">Regístrate</h2>
        <form>
          <div class="form-row">
            <div class="form-column">
              <label for="first-name">Nombre:</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-column">
              <label for="last-name">Apellido:</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-column">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-column">
                <label for="password">Repetir contraseña:</label>
                <input type="password" id="password" name="password" required>
              </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="phone">Teléfono:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-column">
              <label for="birthdate">Fecha de nacimiento:</label>
              <input type="date" id="birthdate" name="birthdate" required>
            </div>
          </div>
          <button type="submit">Registrarse</button>
        </form>
      </div>
